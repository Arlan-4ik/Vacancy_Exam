{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static './css/style.css' %}" />
  </head>
  <body>
    <header>
      <h1>{{ vacacy.title }}</h1>
      <nav>
        <ul>
          <li>
            <li><a href="{% url 'home' %}">Главная</a></li>
          <li><a href="{% url 'vacancies_list' %}">Вакансии</a></li>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <strong
        >Компания:
        <p>{{ vacancy.company }}</p></strong
      >
      <strong
        >Местоположение:
        <p>{{ vacancy.location }}</p></strong
      >
      <strong
        >Зарплата:
        <p>{{ vacancy.description }}</p></strong
      >
      <strong
        >Дата публикации:
        <p>{{ vacancy.posted_at }}</p></strong
      >
    </main>
  </body>
</html>
